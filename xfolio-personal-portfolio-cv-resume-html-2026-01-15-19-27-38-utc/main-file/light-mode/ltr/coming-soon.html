<!DOCTYPE html>
<html lang="en">

<head>
   <!-- required meta -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- #favicon -->
   <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
   <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
   <!-- #title -->
   <title>Xfolio | Personal Portfolio & CV Resume HTML5 Template</title>
   <!-- #keywords -->
   <meta name="keywords" content="portfolio, cv, resume, freelancer, photographer, developer, html, bootstrap, scss">
   <!-- #description -->
   <meta name="description" content="Personal Portfolio & CV Resume HTML5 Template">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Sora:wght@100..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
   <!-- bootstrap five css -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <!-- font awesome six css -->
   <link rel="stylesheet" href="assets/fonts/css/all.min.css">
   <!-- tabler icons css -->
   <link rel="stylesheet" href="assets/fonts/css/tabler-icons.min.css">
   <!-- magnific popup css -->
   <link rel="stylesheet" href="assets/css/magnific-popup.css">
   <!-- nice select css -->
   <link rel="stylesheet" href="assets/css/nice-select.css">
   <!-- odometer css -->
   <link rel="stylesheet" href="assets/css/odometer.css">
   <!-- swiper slider css -->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
   <!-- main css -->
   <link rel="stylesheet" href="assets/css/main.css">
   <!-- responsive css -->
   <link rel="stylesheet" href="assets/css/responsive.css">
   <!-- light mode css -->
   <link rel="stylesheet" href="assets/css/light-mode.css">
</head>

<body>
   <!--[if lt IE 9]>
      <p class="browserupgrade">
         You are using an <strong>outdated</strong> browser. Please
         <a href="https://browsehappy.com/">upgrade your browser</a> to improve
         your experience and security.
      </p>
      <![endif]-->
   <div class="page-wrapper light-mode">
      <!-- ==== preloader section start ==== -->
      <div id="preloader">
         <div class="preloader-bg preloader-bg-one"></div>
         <div class="preloader-bg preloader-bg-two"></div>
         <div class="txt-loading">
            <span data-text-preloader="L" class="letters-loading">
               L
            </span>
            <span data-text-preloader="O" class="letters-loading">
               O
            </span>
            <span data-text-preloader="A" class="letters-loading">
               A
            </span>
            <span data-text-preloader="D" class="letters-loading">
               D
            </span>
            <span data-text-preloader="I" class="letters-loading">
               I
            </span>
            <span data-text-preloader="N" class="letters-loading">
               N
            </span>
            <span data-text-preloader="G" class="letters-loading">
               G
            </span>
         </div>
      </div>
      <!-- ==== / preloader section end ==== -->

      <!-- ==== coming soon section start ==== -->
      <section class="soon">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="soon__inner">
                     <div class="soon__logo fade-up">
                        <a href="index.html">
                           <img src="assets/images/logo.png" alt="Image">
                        </a>
                     </div>
                     <div class="countdown-wrapper">
                        <div class="clock">
                           <div class="hand hour-hand"></div>
                           <div class="hand minute-hand"></div>
                           <div class="hand second-hand"></div>
                           <div class="center-dot"></div>
                           <div class="center-dot-orange"></div>
                           <div class="hour-markers"></div>
                           <div class="minute-markers"></div>
                        </div>
                        <div class="time-countdown">
                           <div class="counter-column fade-up">
                              <span class="count day">0</span>Days
                           </div>
                           <div class="counter-column fade-up" data-delay="100">
                              <span class="count hour">0</span>Hours
                           </div>
                           <div class="counter-column fade-up" data-delay="200">
                              <span class="count minute">0</span>Minutes
                           </div>
                           <div class="counter-column fade-up" data-delay="300">
                              <span class="count second">0</span>Seconds
                           </div>
                        </div>
                     </div>
                     <div class="content fade-up" data-delay="300">
                        <h2 class="title-animation fw-6">Something exciting is coming!</h2>
                        <p class="mt-25 text-xl">Exciting updates are on the way.</p>
                        <p class="text-xl"><strong>Stay with us!</strong></p>
                        <form method="post" action="#" class="mt-60">
                           <div class="form-group">
                              <input type="email" name="sub-email" id="subEmail" placeholder="Your Email" required>
                              <button type="submit" aria-label="subscribe our newsletter"
                                 title="subscribe our newsletter" class="btn--secondary">
                                 <span class="btn-animated-text" data-text="Subscribe">Subscribe</span>
                              </button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- ==== / coming soon section end ==== -->

      <!-- ==== custom cursor start ==== -->
      <div class="mouseCursor cursor-outer"></div>
      <div class="mouseCursor cursor-inner"></div>
      <!-- ==== / custom cursor end ==== -->
      <!-- ==== scroll to top start ==== -->
      <button class="progress-wrap" aria-label="scroll indicator" title="back to top">
         <span></span>
         <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
         </svg>
      </button>
      <!-- ==== / scroll to top end ==== -->
   </div>
   <!-- ==== js dependencies start ==== -->
   <!-- jquery -->
   <script src="assets/js/jquery-3.7.1.min.js"></script>
   <!-- bootstrap five js -->
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <!-- nice select js -->
   <script src="assets/js/jquery.nice-select.min.js"></script>
   <!-- magnific popup js -->
   <script src="assets/js/jquery.magnific-popup.min.js"></script>
   <!-- swiper slider js -->
   <script src="assets/js/swiper-bundle.min.js"></script>
   <!-- viewport js -->
   <script src="assets/js/viewport.jquery.js"></script>
   <!-- odometer js -->
   <script src="assets/js/odometer.min.js"></script>
   <!-- vanilla tilt js -->
   <script src="assets/js/vanilla-tilt.min.js"></script>
   <!-- phospor icons js -->
   <script src="assets/js/phosphor-icon.js"></script>
   <!-- scrolltrigger js -->
   <script src="assets/js/ScrollTrigger.min.js"></script>
   <!-- splittext js -->
   <script src="assets/js/SplitText.min.js"></script>
   <!-- scrollto js -->
   <script src="assets/js/ScrollToPlugin.min.js"></script>
   <!-- gsap js -->
   <script src="assets/js/gsap.min.js"></script>
   <!-- chroma js -->
   <script src="assets/js/chroma.min.js"></script>
   <!-- ==== / js dependencies end ==== -->
   <!-- main js -->
   <script src="assets/js/main.js"></script>
</body>

</html>
